    <script>
       
var query = firebase.database().ref("currency").orderByKey();
    query.once("value")
      .then(function (snapshot) {
        snapshot.forEach(function (childSnapshot) {
          
          var key = childSnapshot.key;
          // childData will be the actual contents of the child used to store the values in it
          var childData = childSnapshot.val();
          //This will show last currency data entered by user to display
